<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>


<body>
  <section class="position-relative d-flex align-items-center section
    section_no_ordinary" id="home">
    <video autoplay muted loop id="banner-header">
      <source src="./media/CLUB21_HEADER.mp4" type="video/mp4">
    </video>
  </section>

  <script>
    var promise = document.querySelector('video').play();

    if (promise !== undefined) {
      promise.catch(error => {
        // Auto-play was prevented
        // Show a UI element to let the user manually start playback
      }).then(() => {
        // Auto-play started
      });
    }
    var bgvideo = document.getElementById("banner-header");
    bgvideo.muted = true;
    bgvideo.play();
  </script>
</body>

</html>

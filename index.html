<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>


<body>
  <section class="position-relative d-flex align-items-center section
    section_no_ordinary" id="home">
    <video autoplay muted loop id="banner-header">
      <source src="./media/CLUB21_HEADER.mp4" type="video/mp4">
    </video>
    <video-js autoplay muted loop id="banner-header">
      <source src="./media/CLUB21_HEADER.mp4" type="video/mp4">
    </video-js>
  </section>

  <script>
    videojs('player', { autoplay: true });
    var player = videojs('banner-header');

    player.ready(function () {
      var promise = player.play();

      if (promise !== undefined) {
        promise.then(function () {
          // Autoplay started!
        }).catch(function (error) {
          // Autoplay was prevented.
        });
      }
    });
  </script>
</body>

</html>
